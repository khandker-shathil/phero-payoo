<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png " type="image/x-icon">
    <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Availale Balance</p>
                </div>
            </div>

        </section>
    </header>
    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold py-1">Welcome To Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Easy and convenient financial services with us. Cashout charge is low and</p>
        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-1.png" alt="" srcset="">
                <p>Add Money</p> 
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-2.png" alt="" srcset="">
                <p>Cashout</p> 
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-3.png" alt="" srcset="">
                <p>Send Money</p> 
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-4.png" alt="" srcset="">
                <p>Get Bonus</p> 
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-5.png" alt="" srcset="">
                <p>Pay Bill</p> 
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-6.png" alt="" srcset="">
                <p>Transactions</p> 
            </button>
        </div>
    </section>
    <section class="w-11/12 mx-auto py-5">
        <p class="text-2xl text-bold mb-5">Cashout</p>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                <label class="label text-neutral font-bold">Cashout Number</label>
                <input id="cashout-nmbr" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter Your Agent Number" /> <br>
                <label class="label text-neutral font-bold">Cashout Amount</label>
                <input id="cashout-amount" maxlength="11" minlength="11" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter Your Amount" /> <br>
                <label class="label text-neutral font-bold">4 Digit Pin</label>
                <input id="input-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter the 4 Digit Pin" />
                <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>
    <script src="scripts/cahsout.js"></script>
</body>
</html>
